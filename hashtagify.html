  <body>


    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <center>
          <h1>Hashtagify</h1>
          <textarea id="strContent" style="height: 150px; width: 400px; margin-top: 50px;" autofocus="autofocus"></textarea>
        </center>
      </div>
        <center>
        <pre id="result" style="background-color:#fff; border: 0;" contenteditable="true">Just type your sentence</pre>
        </center>
      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">@evnpr.</p>
      </div>
    </div>

    

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://getbootstrap.com/assets/js/jquery.js"></script>
   

    <script>
      $('#strContent').keyup(function(){
        var str = $(this).val();
        var n=str.split(" ");
        var output = "";
        for(var i in n){
          n[i] = "#"+n[i];
          output = output+n[i]+" "
        }
        document.getElementById("result").innerHTML=output;
      });
    </script>
